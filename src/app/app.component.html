<h1>Accessibility Modal Component</h1>

<p>Welcome to the acessibility modal testing page!</p>
<button
  type="button"
  class="button button-primary"
  (click)="show()"
>Show modal</button>

<!-- ng-template: o angular nÃ£o processa. Ele quarda -->
<ng-template #modal>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-field">
      <label for="firstName">First name</label>
      <input 
        aria-describedby="firstName-error"
        [attr.aria-invalid]="form.get('firstName').invalid"
        formControlName="firstName" 
        id="firstName"
      >
      <span 
        id="firstName-error"
        class="validation-errors"
        *ngIf="form.get('firstName')?.errors?.required"
      >First name is required
      </span>
    </div>
    
    <div class="form-field">
      <label for="surname">Surname</label>
      <!-- aria-describedby: muda o texto falado pelo screen reader -->
      <input 
        aria-describedby="surname-error"
        [attr.aria-invalid]="form.get('surname').invalid"
        formControlName="surname" 
        id="surname"
      >
      <span 
        id="surname-error"
        class="validation-errors"
        *ngIf="form.get('surname')?.errors?.required"
      >Surname is required
      </span>
    </div>
  
    <div class="form-field">
      <label for="age">Age</label>
      <input 
        aria-describedby="age-error"
        [attr.aria-invalid]="form.get('age').invalid"
        formControlName="age" 
        id="age"
      >
      <span 
        id="age-error"
        class="validation-errors"
        *ngIf="form.get('age')?.errors?.required"
      >Age is required
      </span>
    </div>

    <label for="info">Subscribe to news letter</label>
    <input formControlName="info" id="info" type="checkbox" (change)="info = !info">
    <p [@fade] *ngIf="info">This is a placeholder for more information</p>
  
    <div class="button-group">
      <button 
        [attr.aria-disabled]="form.invalid"
        class="button button-primary" 
        type="submit"
      >Submit</button>
      <button
        class="button button-secondary"
        type="button"
        (click)="modalRef.close()"
      >Cancel</button>
    </div>

  </form>


</ng-template>
