<div 
  class="modal-overlay"
  (click)="modalRef.close()"
  (keydown.esc)="modalRef.close()"
>
  <!-- $event.stopPropagation: para o click -->
  <div 
    appFocusTrap
    class="modal-content"
    (click)="$event.stopPropagation()"
  >
    <h1 class="modal-title">{{ modalConfigI.title }}</h1>
    <!-- conteÃºdo do modal, template que eu quero exibir -->
    <ng-container *ngTemplateOutlet="modalConfigI.templateRef"></ng-container>
  </div>
</div>
